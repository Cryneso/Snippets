{% extends 'pages/base.html' %} {% block content %}
<div class="row">
  <div class="col">
    <form action="" method="post">
      {% csrf_token %}
      <div class="row">
        <div class="col">
          <div class="col mb-3">Название: {{form.name}}</div>
          <div class="col mb-3">Язык: {{form.lang}}</div>
          <div class="col mb-3">Код: {{form.code}}</div>
          <div class="col">Публичный сниппет: {{form.public}}</div>
        </div>
      </div>
      <hr />
      <div class="form-group row">
        <div class="col-4"></div>
        <div class="col-4">
          <input
            type="submit"
            class="btn btn-primary btn-block"
            value="Сохранить изменения"
          />
        </div>
        <div class="col-4"></div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
