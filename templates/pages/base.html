{% load static %}
<html lang="ru-RU" translate="no">
<head>
    <meta charset="UTF-8">
    <title>{{ page_title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="{% static '/images/logo.png' %}"/>
    <title>PythonBin</title>
    {% include 'pages/includes/style.html' %}
</head>

<body>
{% include 'pages/includes/header.html' %}

<main role="main" class="mt-3 mb-3 flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1>{{ pagename }}</h1>
                <hr>
            </div>
        </div>
        {% block content %}
        {% endblock %}
    </div>
</main>

{% include 'pages/includes/footer.html' %}

</body>
</html>
